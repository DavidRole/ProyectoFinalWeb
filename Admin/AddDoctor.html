<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clinicaFigueres.com</title>
    <link rel="stylesheet" href="AddDoctorStyle.css">
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <img src="/Images/logo.png" alt="logoClinica">
            <label class="labels" for="admin">Administrador</label>
        </div>
        <div class="menulinks">
            <a href="AdminWindow.html">Inicio</a>
            <a href="AddDoctor.html" class="link">Agregar Medico</a>
        </div>
    </nav>
    <div class="mainbody">

        <div class="input-group">
            <input type="text" name="text" class="input" required>
            <label class="label">Nombre del Doctor</label>
        </div>


        <section class="doctorSpeciality">
            <label class="labels" for="doctor">Especialidad:</label>
            <select id="list" name="doctor">
                <option value="medico1">Cardiología</option>
                <option value="medico2">Pediatría</option>
                <option value="medico3">Dermatología</option>
                <option value="medico4">Neurología</option>
            </select>
        </section>

        <div class="buttonAdd">
            <button class="buttons">
                <label for="buttons">Agregar Medico</label>
            </button>
        </div>
        
        <iframe src="/Client/Footer.html" frameborder="0"></iframe>
    </div>
</body>

</html>
