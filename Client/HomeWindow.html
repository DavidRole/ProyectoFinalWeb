<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clinicaFigueres.com</title>
    <link rel="stylesheet" href="HomeWindow.css">
    <script src="HomeWindow.js"></script>
</head>

<body>
    <div class="mainbody">

        <nav class="navbar">
            <div class="logo">
                <img src="/Images/logo.png" alt="logoClinica">
                <a href="ClientLogin.html">Cerrar sesión</a>
            </div>

            <div class="menu">
                <div class="menulinks">
                    <a href="HomeWindow.html?patientId=${patientId}" class="link">Informacion personal</a>
                    <a href="ScheduleAppointment.html?patientId=${patientId}" class="link">Agendar Cita</a>
                </div>
            </div>
        </nav>

        <div class="user">
            <section class="userInfo">
                <h2>Informacion personal</h2>
                <p id="info">

                </p>
            </section>
            <div class="patientsDetails">
                <table class="table" id="appointments-table">
                    <thead>
                        <tr>
                            <th>Doctor</th>
                            <th>Especialidad</th>
                            <th>Fecha</th>
                            <th>Hora</th>
                            <th>Estado</th>
                            <th>Acción</th>
                        </tr>
                    </thead>
                    <tbody id="appointments-tbody">
                    </tbody>
                </table>
            </div>
        </div>


        <iframe src="Footer.html" frameborder="0"></iframe>
    </div>
</body>

</html>
