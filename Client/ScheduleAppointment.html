<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clinicaFigueres.com</title>
    <link rel="stylesheet" href="ScheduleAppointment.css">
</head>

<body>
    <div class="mainbody">
        <nav class="navbar">
            <div class="logo">
                <img src="/Images/logo.png" alt="logoClinica">
                <a href="ClientLogin.html">Cerrar sesión</a>
            </div>

            <div class="menu">
                <div class="menulinks">
                    <a href="HomeWindow.html?patientId=${patientId}" class="link">Informacion personal</a>
                    <a href="ScheduleAppointment.html?patientId=${patientId}" class="link">Agendar Cita</a>
                </div>
            </div>
        </nav>

        <div class="schedule">
            <section class="doctors">
                <label class="labels" for="doctor">Seleccione un médico:</label>
                <select id="list" name="doctor">
                    <option value="default">Seleccione un doctor</option>
                </select>
            </section>

            <section class="inputDate">
                <label for="date" class="labels">Ingrese la fecha de la cita:</label>
                <input class="date" type="date" id="date"></input>
                <input class="date" type="time" id="time" step="3600" ></input>
            </section>
        </div>

        <div class="buttonSchedule">
            <button class="buttons" id="schedule">
                <label for="buttons">Agendar Cita</label>
            </button>
        </div>

        <iframe src="Footer.html" frameborder="0"></iframe>
    </div>
    <script src="ScheduleAppointment.js"></script>
</body>

</html>
